name: Checkout and deploy
on: push
jobs:
  checkout:
    name: 'Checkout'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
        with:
          ref: 'main'

  install_dependancy:
    name: 'Install dependancy'
    needs: [checkout]
    runs-on: [self-hosted, sangsu-102]
    steps:
      - uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      - run: npm cache verify
      - run: npm ci

  deploy:
    name: 'Deploy'
    needs: [checkout, install_dependancy]
    runs-on: self-hosted
    steps:
      - run: ./start.sh
